<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editar profesor</title>
</head>
<body>
<form th:action="@{/profesores/update/{id}(id=${profesor.id})}" th:object="${profesor}" method="post">
    <label for="id">Id</label>
    <input type="number" th:field="*{id}" id="id" readonly>
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{name}" id="nombre">
    <label for="apellido">Apellido</label>
    <input type="text" th:field="*{lastname}" id="apellido">
    <label for="edad">Edad</label>
    <input type="number" th:field="*{edad}" id="edad">
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email">
    <label for="materias">Materias</label>
    <select id="materias" th:field="*{materia}">
        <option value="">Seleccionar Materia</option>
        <option th:each="materiasItem : ${materias}"
                th:if="${materiasItem.getProfesor()==null}"
                th:text="${materiasItem.getName()}"
                th:value="${materiasItem.getId()}">
        </option>
    </select>
    <button type="submit">Edit Profesor</button>
</form>
</body>
</html>
