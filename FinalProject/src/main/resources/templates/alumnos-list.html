<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<form method="get" th:action="@{/alumnos/}">
    <label for="name">Nombre</label>
    <input class="form-control" type="text" name="name" id="name">
    <label for="edad">Edad</label>
    <input class="form-control" type="text" name="edad" id="edad">
    <button class="btn btn-primary" type="submit">Search</button>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Edad</th>
        <th>Semestre</th>
        <th>Materias</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alumno: ${alumnos}">
        <td th:text="${alumno.getId()}"></td>
        <td th:text="${alumno.getName()}"></td>
        <td th:text="${alumno.getLastname()}"></td>
        <td th:text="${alumno.getEmail()}"></td>
        <td th:text="${alumno.getEdad()}"></td>
        <td th:text="${alumno.getSemestre()}"></td>
        <td th:each="materia: ${alumno.getMaterias()}">
            <dd th:text="${materia.getName()}"></dd>
        </td>

        <td><a th:href="@{/alumnos/edit/{id}(id=${alumno.getId()})}">Edit</a></td>
        <td><a th:href="@{/alumnos/delete/{id}(id=${alumno.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/alumnos/register}">New Alumno</a>
<form method="get" th:action="@{/alumnos/}">
    <button class="btn btn-primary" type="submit">Portal Alumnos</button>
</form>
<form method="get" th:action="@{/materias/}">
    <button class="btn btn-primary" type="submit">Portal Materias</button>
</form>
</body>
</html>
